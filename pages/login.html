<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rice Bucket</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}" />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon_io/favicon.ico') }}" />
</head>

<body class="no-scroll">
    <div class="navbar">
        <a href="{{ url_for('home') }}" style="text-decoration: none">Home</a>
        <a href="{{ url_for('about') }}" style="text-decoration: none">About</a>
        <div class="nav-right">
            <a href="{{ url_for('login') }}" style="text-decoration: none">Login</a>
        </div>
    </div>

    <div class="container">
        <div id="MemberID">Log In</div>
        <form id="login" method="post">
            <div id="fields">
                <input class="login" type="text" placeholder="username" name="username" autocomplete="off" />
                <input class="login" type="PASSWORD" placeholder="password" name="password" autocomplete="off" />
                <input type="submit" hidden />
            </div>
        </form>
    </div>
</body>

<style>
    #fields {
        width: 300px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .login {
        margin: 2px;
        text-align: center;
        background-color: rgb(240, 240, 240);
        font-size: 16px;
        font-family:
            JetBrains Mono,
            monospace;
        outline: none;
        border-top: 1.5px solid #818181;
        border-bottom: 1.5px solid white;
        border-left: 1.5px solid #818181;
        border-right: 1.5px solid white;
        color: black;
    }

    #MemberID {
        width: 300px;
        position: absolute;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        background-color: rgba(0, 0, 0, 0);
        font-size: 16px;
        font-family:
            JetBrains Mono,
            monospace;
        outline: none;
        color: black;
    }

    #login {
        opacity: 1;
        transition: opacity 2s ease;
    }
</style>

</html>
