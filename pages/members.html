<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rice Bucket</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}" />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon_io/favicon.ico') }}" />
</head>

<body class="no-scroll">
    <div class="navbar">
        <a href="{{ url_for('home') }}" style="text-decoration: none">Home</a>
        <a href="{{ url_for('about') }}" style="text-decoration: none">About</a>
        <a href="{{ url_for('member_feed') }}" style="text-decoration: none">Feed</a>
        <a class="active" href="{{ url_for('members') }}" style="text-decoration: none">Members</a>
        <a href="{{ url_for('upload') }}" style="text-decoration: none">Upload</a>
        <a href="{{ url_for('directory') }}" style="text-decoration: none">Directory</a>
        <div class="nav-right">
            <a href="{{ url_for('logout') }}" style="text-decoration:none">Logout</a>
        </div>
    </div>

    <div class="container">
        <div id="row1" class="folder-row"></div>
        <div id="row2" class="folder-row"></div>
        <div id="row3" class="folder-row"></div>
    </div>

    <div id="postPreviewModal" class="modal" onclick="closePost()">
        <div id="previewContainer">
            <div id="separator">
                <div id="post-title">Hello world</div>
                <div id="post-date">Jan, 2025</div>
            </div>
            <div id="post-author"></div>
            <div id="post-description">
                This is a test, you shouldn't be seeing this...
            </div>
            <div id="post-content"></div>
        </div>
    </div>
</body>

<style>
    /* profile folders */
    .folder-row {
        display: flex;
        flex-wrap: wrap;
    }

    .profile {
        display: inline-block;
        margin: 5px;
        padding: 5px;
        width: 95px;
        height: 95px;
        cursor: default;
        text-align: center;
        border: 1.5px dashed transparent;
        box-sizing: border-box;
    }

    .profile:hover {
        border: 1.5px dashed #ccc;
    }


    .profile img {
        width: 60px;
        height: auto;
    }

    .profile-name {
        font-family: JetBrains Mono, monospace;
        font-size: 11px;
        color: black;
        text-align: center;
    }

    /* folder window */
    .folder-window {
        position: absolute;
        cursor: default;
        background-color: white;
        width: 750px;
        height: 460px;
        z-index: 15;
        box-shadow: -2px -2px #e0dede, -2px 0 #e0dede, 0 -2px #e0dede, -4px -4px white, -4px 0 white, 0 -4px white, 2px 2px #818181, 0 2px #818181, 2px 0 #818181, 2px -2px #e0dede, -2px 2px #818181, -4px 2px white, -4px 4px black, 4px 4px black, 4px 0 black, 0 4px black, 2px -4px white, 4px -4px black;
    }

    .folder-header {
        height: 20px;
        width: 740px;
        background: linear-gradient(90deg, #000b7c, #377cc6);
        float: left;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 16px;
        color: white;
        font-family: 'Chicago';
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 10px;
    }

    .folder-content {
        display: flex;
    }

    .folder-content-text {
        margin-top: 30px;
    }

    .folder-content-text p {
        font-family: JetBrains Mono, monospace;
        font-size: 12px;
        color: black;
        margin: 0;
        padding: 2px;
    }

    .pfp {
        max-width: 100px;
        height: auto;
        border: 1.5px solid #818181;
        border-radius: 50%;
        vertical-align: center;
        margin-top: 15px;
        margin-right: 30px;
        margin-left: 15px;
    }

    .profile-gallery {
        overflow-y: auto;
        margin: 10px;
        height: 250px;
        width: 725px;
        border: 2px solid #818181;
        background: rgb(192, 192, 192);
        float: left;
        object-fit: contain;
    }

    .profile-gallery p {
        font-family: JetBrains Mono, monospace;
        font-size: 12px;
        color: black;
        margin: 0;
        padding: 2px;
        column-count: 3;
        column-gap: 2px;
    }

    /* Scroll Bar */
    ::-webkit-scrollbar {
        width: 10px;
    }

    ::-webkit-scrollbar-track {
        background: rgb(165, 165, 165);
        width: 15px;
    }

    ::-webkit-scrollbar-thumb {
        background: #818181;
    }

    /* copied from feed.html */
    .modal {
        display: none;
        margin-top: 32px;
        justify-content: center;
        object-fit: contain;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.85);
    }

    #previewContainer::-webkit-scrollbar {
        display: none;
    }

    #previewContainer {
        display: block;
        padding: 25px;
        width: calc(100vh * (4 / 3));
        height: 100%;
        overflow-y: scroll;
        position: fixed;
    }

    #post-title {
        color: #dadada;
        font-family: "Chicago", monospace;
        font-size: 25px;
        padding-left: 20px;
    }

    #separator {
        display: flex;
        justify-content: space-between;
    }

    #post-author,
    #post-date,
    #post-description {
        color: #dadada;
        font-family: monospace;
    }

    #post-date {
        padding-top: 10px;
        padding-right: 20px;
    }

    #post-author {
        margin-bottom: 20px;
        padding-left: 20px;
    }

    #post-description {
        margin-bottom: 20px;
        padding-left: 20px;
    }

    #post-content {
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    #post-content iframe {
        border: none;
        outline: none;
        margin-top: 50px;
    }

    .modal-content {
        display: block;
        object-fit: contain;
        max-height: 600px;
        margin-bottom: 20px;
    }

    body.modal-open {
        overflow: hidden;
    }
</style>


<script>
    /* folder creation */
    const row1Users = ['rseriz', 'kian_benner', 'suns3t.peach', 'plut0id', 'kaikingvevo'];
    const row2Users = ['erip3a', 'hhanaito', 'hidomokohai', 'bruteforcegod', 'shaunkonopeck', 'wordnvisual', 'ryan.ondo', 'orinseltzer', 'jnb_www'];
    const row3Users = [];

    function createFolderIcon(username) {
        const div = document.createElement('div');
        div.className = 'profile';
        div.onclick = () => openFolder(username);

        const img = document.createElement('img');
        img.src = '/static/assets/icons/folder icon.png';

        const nameDiv = document.createElement('div');
        nameDiv.className = 'profile-name';
        nameDiv.textContent = username;

        div.appendChild(img);
        div.appendChild(nameDiv);

        return div;
    }

    const rows = [
        { users: row1Users, element: document.getElementById('row1') },
        { users: row2Users, element: document.getElementById('row2') },
        { users: row3Users, element: document.getElementById('row3') },
    ];

    rows.forEach(row => {
        row.users.forEach(username => {
            const folderIcon = createFolderIcon(username);
            row.element.appendChild(folderIcon);
        });
    });

    /* folder-window  creation */
    let zIndexCounter = 100;

    function openFolder(username) {
        fetch(`/user-files/${username}`)
            .then(response => response.json())
            .then(files => {
                const folder = document.createElement('div');
                folder.className = 'folder-window';
                folder.style.top = `20vh`;
                folder.style.left = `25vw`;
                folder.style.zIndex = ++zIndexCounter;

                console.log(files);

                folder.innerHTML = `
                <div class="folder-header">
                    <span>${username}</span>
                    <div class="button-group">
                        <div class="button"><div class="minimize"></div></div>
                        <div class="button"><div class="full-screen-1"></div><div class="full-screen-2"></div></div>
                        <div class="button" onclick="this.parentElement.parentElement.parentElement.remove()">
                            <div class="close"></div>
                        </div>
                    </div>
                </div>
                <div class="fileHeader">
                    <div class="WhiteBar"></div>
                    <div class="fileEdit">File</div>   
                    <div class="fileEdit">Edit</div>
                    <div class="fileEdit">View</div>
                    <div class="fileEdit">Options</div>
                    <div class="fileEdit">Help</div>                
                </div>
                <div class="folder-content">
                    <img src="/static/assets/pfps/default-pfp.png" class="pfp">
                    <div class="folder-content-text">
                        <p><strong>${username}</strong><br></p>
                        <p>[Insert bio description here]</p>
                    </div>
                </div>
                <div class="profile-gallery"></div>
            `;

                const gallery = folder.querySelector('.profile-gallery');

                files.forEach((post, index) => {
                    const wrapper = document.createElement('div');
                    wrapper.style.display = 'inline-block';

                    let media;
                    if (post.filetype === 'JPG' || post.filetype === 'PNG') {
                        media = document.createElement('img');
                        media.src = `/download/${post.filename}`;
                        media.style.width = '362.5px';
                        media.style.height = 'auto';
                    } else if (post.filetype === 'YT') {
                        media = document.createElement('img');
                        media.src = `http://img.youtube.com/vi/${post.filename}/mqdefault.jpg`;
                        media.style.width = '362.5px';
                        media.style.height = 'auto';
                    } else {
                        return;
                    }

                    media.style.cursor = 'pointer';

                    media.onclick = () => {
                        enlargePost(index);
                    };

                    wrapper.appendChild(media);
                    gallery.appendChild(wrapper);
                });

                function enlargePost(index) {
                    const modal = document.getElementById("postPreviewModal");
                    const contentDiv = document.getElementById("post-content");
                    contentDiv.innerText = "";
                    let post = files[index];
                    let filetype = parseInt(post.filetype);
                    var postContent = null;

                    if (post.filetype === 'JPG' || post.filetype === 'PNG') {
                        postContent = document.createElement("img");
                        postContent.src = "download/" + post.filename;
                    } else if (post.filetype === 'YT') {
                        postContent = document.createElement("iframe");
                        postContent.src = "https://www.youtube.com/embed/" + post.filename;
                        postContent.height = 450;
                        postContent.width = 800;
                    } else {
                        console.warn("Unsupported filetype in preview:", filetype);
                        return;
                    }

                    let months = [
                        "Jan", "Feb", "Mar", "Apr", "May", "Jun",
                        "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"
                    ];

                    document.getElementById("post-title").innerText = post.title;
                    document.getElementById("post-author").innerText = "by " + post.author;
                    document.getElementById("post-date").innerText = months[post.project_month - 1] + ", " + post.project_year;
                    document.getElementById("post-description").innerText = post.description;

                    postContent.classList.add("modal-content");
                    contentDiv.appendChild(postContent);
                    modal.style.display = "flex";
                    document.body.classList.add("modal-open");
                }

                folder.addEventListener('mousedown', (e) => startDrag(e, folder));
                document.body.appendChild(folder);
            })
            .catch(error => {
                console.error('Error loading user files:', error);
            });
    }

    function closePost() {
        const modal = document.getElementById("postPreviewModal");
        modal.style.display = "none";
        document.body.classList.remove("modal-open");
    }

    /* drag function */
    function startDrag(e, el) {
        e.preventDefault();

        let offsetX = e.clientX - el.getBoundingClientRect().left;
        let offsetY = e.clientY - el.getBoundingClientRect().top;

        function onMouseMove(e) {
            el.style.left = `${e.clientX - offsetX}px`;
            el.style.top = `${e.clientY - offsetY}px`;
            el.style.zIndex = ++zIndexCounter;
        }

        function onMouseUp() {
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', onMouseUp);
        }

        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
    }
</script>

</html>
