<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rice Bucket</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}" />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon_io/favicon.ico') }}" />
</head>

<body class="no-scroll">
    <div class="navbar">
        <a href="{{ url_for('home') }}" style="text-decoration: none">Home</a>
        <a href="{{ url_for('about') }}" style="text-decoration: none">About</a>
        <a href="{{ url_for('member_feed') }}" style="text-decoration: none">Feed</a>
        <a class="active" href="{{ url_for('members') }}" style="text-decoration: none">Members</a>
        <a href="{{ url_for('upload') }}" style="text-decoration: none">Upload</a>
        <a href="{{ url_for('directory') }}" style="text-decoration: none">Directory</a>
        <div class="nav-right">
            <a href="{{ url_for('logout') }}" style="text-decoration:none">Logout</a>
        </div>
    </div>

    <div class="container">
        <div id="row1" class="folder-row"></div>
        <div id="row2" class="folder-row"></div>
        <div id="row3" class="folder-row"></div>
    </div>

    <div id="postPreviewModal" class="modal" onclick="closePost()">
        <div id="previewContainer">
            <div id="separator">
                <div id="post-title">Hello world</div>
                <div id="post-date">Jan, 2025</div>
            </div>
            <div id="post-author"></div>
            <div id="post-description">
                This is a test, you shouldn't be seeing this...
            </div>
            <div id="post-content"></div>
        </div>
    </div>
</body>

<style>
    /* profile folders */
    .folder-row {
        display: flex;
        flex-wrap: wrap;
    }

    .profile {
        display: inline-block;
        margin: 5px;
        padding: 5px;
        width: 95px;
        height: 95px;
        cursor: default;
        text-align: center;
        border: 1.5px dashed transparent;
        box-sizing: border-box;
    }

    .profile:hover {
        border: 1.5px dashed #ccc;
    }


    .profile img {
        width: 60px;
        height: auto;
    }

    .profile-name {
        font-family: JetBrains Mono, monospace;
        font-size: 11px;
        color: black;
        text-align: center;
    }

    /* folder window */
    .folder-window {
        position: absolute;
        cursor: default;
        background-color: white;
        width: 525px;
        max-height: 650px;
        z-index: 15;
        box-shadow: -2px -2px #e0dede, -2px 0 #e0dede, 0 -2px #e0dede, -4px -4px white, -4px 0 white, 0 -4px white, 2px 2px #818181, 0 2px #818181, 2px 0 #818181, 2px -2px #e0dede, -2px 2px #818181, -4px 2px white, -4px 4px black, 4px 4px black, 4px 0 black, 0 4px black, 2px -4px white, 4px -4px black;
    }

    .folder-header {
        height: 20px;
        width: 515px;
        background: linear-gradient(90deg, #000b7c, #377cc6);
        float: left;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 16px;
        color: white;
        font-family: 'Chicago';
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 10px;
    }

    .folder-content {
        display: flex;
        align-items: flex-start;
    }

    .folder-content-text {
        margin-top: 30px;
    }

    .folder-content-text p {
        font-family: JetBrains Mono, monospace;
        font-size: 12px;
        color: black;
        margin: 0;
        padding: 2px;
    }

    .pfp {
        max-width: 100px;
        height: auto;
        border: 1.5px solid #818181;
        border-radius: 50%;
        vertical-align: center;
        margin-top: 15px;
        margin-right: 30px;
        margin-left: 15px;
    }

    .profile-gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        overflow-y: auto;
        overflow-x: hidden;

        margin: 10px;

        border-top: 2.5px solid #818181;
        background: rgb(255, 255, 255);

        max-height: 450px;
    }

    .profile-gallery>div {
        width: 250px;
        padding: 10px;
        margin: 0 0 0 0;

        background: transparent;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
    }

    .profile-gallery video,
    .profile-gallery img,
    .profile-gallery iframe {
        width: 250px;
        height: auto;
        padding: 10px;
        margin: 0 0 0 0;

        background: transparent;
        box-sizing: border-box;
        display: flex;
        object-fit: contain;
        justify-content: center;
    }

    /* User editing for folder window */
    .plus-button {
        position: absolute;
        top: 50px;
        margin-top: 90px;
        margin-left: 90px;
        width: 25px;
        height: 25px;
        font-size: 25px;
        font-weight: bold;
        text-align: center;
        line-height: 23px;
        color: #818181;
        background-color: rgb(192, 192, 192);
        border: 2.5px solid white;
        border-radius: 50%;
        cursor: pointer;
        user-select: none;
        z-index: 2;
    }

    #bioTextarea {
        font-family: JetBrains Mono, monospace;
        font-size: 12px;
        color: black;
        border: none;
        width: 100%;
        resize: none;
    }

    #bioTextarea:focus,
    input:focus,
    button:focus {
        outline: 2px dashed #818181;
    }

    /* copied from feed.html */
    .modal {
        display: none;
        padding-top: 32px;
        justify-content: center;
        object-fit: contain;
        position: fixed;
        z-index: 9999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.85);
    }

    #previewContainer::-webkit-scrollbar {
        display: none;
    }

    #previewContainer {
        display: block;
        padding: 25px;
        width: calc(100vh * (4 / 3));
        height: 100%;
        overflow-y: scroll;
        position: fixed;
    }

    #post-title {
        color: #dadada;
        font-family: "Chicago", monospace;
        font-size: 25px;
        padding-left: 20px;
    }

    #separator {
        display: flex;
        justify-content: space-between;
    }

    #post-author,
    #post-date,
    #post-description {
        color: #dadada;
        font-family: monospace;
    }

    #post-date {
        padding-top: 10px;
        padding-right: 20px;
    }

    #post-author {
        margin-bottom: 20px;
        padding-left: 20px;
    }

    #post-description {
        margin-bottom: 20px;
        padding-left: 20px;
    }

    #post-content {
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        height: 75%;
    }

    #post-content iframe {
        border: none;
        outline: none;
    }

    .modal-content {
        display: flex;
        justify-content: center;
        align-items: center;
        object-fit: contain;
        max-height: 75vh;
    }

    body.modal-open {
        overflow: hidden;
    }


    /* Audio Player Styles */
    .audio_panel_Members {
        pointer-events: auto;
        height: 100%;
        width: auto;
        background-color: transparent;
    }

    .audioContainerMembers {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 600px;
        width: 100%;
    }

    .audioControlsMembers {
        position: absolute;
        width: 610px;
        aspect-ratio: 305 / 45;
        height: auto;
        background-color: #909090;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        box-shadow: -1.5px -1.5px #e0dede, -1.5px 0 #e0dede, 0 -1.5px #e0dede, -3px -3px white, -3px 0 white, 0 -3px white, 1.5px 1.5px #818181, 0 1.5px #818181, 1.5px 0 #818181, 1.5px -1.5px #e0dede, -1.5px 1.5px #818181, -3px 1.5px white, -3px 3px black, 3px 3px black, 3px 0 black, 0 3px black, 1.5px -3px white, 3px -3px black;
    }

    .reverse-buttonMembers,
    .forward-buttonMembers,
    .play-pause-buttonMembers {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 0;
        border: none;
        background: #e0dede;
        height: 32px;
        width: 32px;
        box-shadow: -2px -2px #e0dede, -2px 0 #e0dede, 0 -2px #e0dede, -4px -4px white, -4px 0 white, 0 -4px white, 2px 2px #818181, 0 2px #818181, 2px 0 #818181, 2px -2px #e0dede, -2px 2px #818181, -4px 2px white, -4px 4px black, 4px 4px black, 4px 0 black, 0 4px black, 2px -4px white, 4px -4px black;
    }

    .reverse-buttonMembers:active,
    .forward-buttonMembers:active,
    .play-pause-buttonMembers:active {
        box-shadow: -2px -2px #818181, -2px 0 #818181, 0 -2px #818181, -4px -4px black, -4px 0 black, 0 -4px black, 2px 2px #e0dede, 0 2px #e0dede, 2px 0 #e0dede, 2px -2px #818181, -2px 2px #e0dede, -4px 2px black, -4px 4px white, 4px 4px white, 4px 0 white, 0 4px white, 2px -4px black, 4px -4px white;
    }

    .audioScreenMembers {
        display: flex;
        align-items: center;
        justify-content: right;
        padding-right: 10px;
        width: 425px;
        height: 50px;
        border-top: 2px solid #818181;
        border-bottom: 2px solid white;
        border-right: 2px solid white;
        border-left: 2px solid #818181;
        background-color: #1f0ec3;
        color: white;
        font-size: 25px;
        font-family: 'Chicago';
    }

    .visualizerMembers {
        position: absolute;
        transform: translate(30px, -8px);
    }

    .pauseMembers {
        display: flex;
        justify-content: space-between;
        gap: 4px;
        align-items: center;
        width: 15px;
        height: 8px;
        transform: translate(-0.5px, -0.5px);
    }

    .pauseMembers div {
        width: 10px;
        height: 16px;
        background-color: #000;
    }
</style>


<script>
    /* folder creation */
    const row1Users = ['rseriz', 'kian_benner', 'suns3t.peach', 'plut0id', 'kaikingvevo'];
    const row2Users = ['erip3a', 'hhanaito', 'hidomokohai', 'bruteforcegod', 'shaunkonopeck', 'wordnvisual', 'ryan.ondo', 'orinseltzer', 'jnb_www'];
    const row3Users = [];

    function createFolderIcon(username) {
        const div = document.createElement('div');
        div.className = 'profile';
        div.onclick = () => openFolder(username);

        const img = document.createElement('img');
        img.src = '/static/assets/icons/folder icon.png';

        const nameDiv = document.createElement('div');
        nameDiv.className = 'profile-name';
        nameDiv.textContent = username;

        div.appendChild(img);
        div.appendChild(nameDiv);

        return div;
    }

    const rows = [
        { users: row1Users, element: document.getElementById('row1') },
        { users: row2Users, element: document.getElementById('row2') },
        { users: row3Users, element: document.getElementById('row3') },
    ];

    rows.forEach(row => {
        row.users.forEach(username => {
            const folderIcon = createFolderIcon(username);
            row.element.appendChild(folderIcon);
        });
    });

    /* folder-window  creation */
    let zIndexCounter = 100;
    const currentUser = "{{ current_user.username }}";
    const currentUserProfilePic = "{{ currentUserProfilePic }}";
    const userBio = `{{ userBio | escape | replace('\n', '\\n') }}`;
    const openFolders = new Set();

    function openFolder(username) {
        if (openFolders.has(username)) {
            return;
        }
        openFolders.add(username);

        fetch(`/user-files/${username}`)
            .then(response => response.json())
            .then(data => {
                const files = data.files;
                const bio = data.bio || "";
                const folder = document.createElement('div');
                const isOwnProfile = username === currentUser;
                folder.className = 'folder-window';
                folder.style.top = `15vh`;
                folder.style.left = `25vw`;
                folder.style.zIndex = ++zIndexCounter;

                // After setting folder.style.zIndex = ++zIndexCounter;
                if (zIndexCounter > 500) {
                    normalizeFolderZIndexes();
                }

                folder.innerHTML = `
                <div class="folder-header">
                    <span>${username}</span>
                    <div class="button-group">
                        <div class="button"><div class="minimize"></div></div>
                        <div class="button"><div class="full-screen-1"></div><div class="full-screen-2"></div></div>
                        <div class="button" onclick="closeFolder(this, '${username}')">
                            <div class="close"></div>
                        </div>
                    </div>
                </div>
                <div class="fileHeader">
                    <div class="WhiteBar"></div>
                    <div class="fileEdit">File</div>   
                    <div class="fileEdit">Edit</div>
                    <div class="fileEdit">View</div>
                    <div class="fileEdit">Options</div>
                    <div class="fileEdit">Help</div>                
                </div>
                <div class="folder-content">
                    <div class="pfp-container">
                        <img src="/static/assets/pfps/${isOwnProfile ? currentUserProfilePic : 'default-pfp.png'}" class="pfp" id="pfp-${username}">
                        ${isOwnProfile ? `
                        <form id="profileForm" enctype="multipart/form-data">
                            <label for="profilePicInput" class="plus-button">+</label>
                            <input type="file" id="profilePicInput" name="profile_pic" accept="image/*" hidden>
                        </form>
                        ` : ''}
                    </div>
                    <div class="folder-content-text">
                        <p><strong>${username}</strong></p>
                        ${isOwnProfile ? `
                            <textarea name="bio" id="bioTextarea" rows="4" cols="45">${bio}</textarea><br>
                        ` : `
                            <p>${bio}</p>
                        `}
                    </div>
                </div>
                <div class="profile-gallery"></div>
            `;

                const bioTextarea = folder.querySelector('#bioTextarea');
                if (bioTextarea) {
                    let bioSaveTimeout;

                    bioTextarea.addEventListener('input', () => {
                        clearTimeout(bioSaveTimeout);
                        bioSaveTimeout = setTimeout(() => {
                            const newBio = bioTextarea.value;

                            fetch('/update-bio', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ bio: newBio })
                            })
                                .then(res => res.json())
                                .then(data => {
                                    if (data.status !== 'success') {
                                        console.error('Failed to save bio:', data.message);
                                    } else {
                                        console.log('Bio saved.');
                                    }
                                })
                                .catch(err => console.error('Error saving bio:', err));
                        }, 600);
                    });
                }

                if (isOwnProfile) {
                    const form = folder.querySelector('#profileForm');
                    form.querySelector('input[name="profile_pic"]').addEventListener('change', async () => {
                        const formData = new FormData(form);
                        const response = await fetch('/update-profile', {
                            method: 'POST',
                            body: formData
                        });
                        const result = await response.json();
                        if (result.success) {
                            alert("Refresh site to see new changes.");
                            document.getElementById(`pfp-${username}`).src = `/static/assets/pfps/${result.new_filename}`;
                        }
                    });
                }

                const gallery = folder.querySelector('.profile-gallery');

                files.forEach((post, index) => {
                    const title = post.title || post.filename;
                    const wrapper = document.createElement('div');

                    let media;
                    if (post.filetype === 'JPG' || post.filetype === 'PNG') {
                        media = document.createElement('img');
                        media.src = `/download/${post.filename}`;
                    } else if (post.filetype === 'YT') {
                        media = document.createElement('img');
                        media.src = `http://img.youtube.com/vi/${post.filename}/mqdefault.jpg`;
                    } else if (post.filetype === 'MP3') {
                        postContent = document.createElement("div");
                        postContent.style.height = "200px";
                        postContent.style.width = "100%";
                        postContent.style.position = "relative";
                        postContent.style.cursor = "pointer";
                        postContent.style.backgroundColor = "white";
                        postContent.onclick = () => {
                            enlargePost(index);
                        };

                        const audioicon = document.createElement("img");
                        audioicon.src = "{{ url_for('static', filename='assets/icons/audio icon.jpg') }}";
                        audioicon.style.objectFit = "cover";
                        postContent.appendChild(audioicon);

                        const overlayText = document.createElement("div");
                        overlayText.innerText = title;
                        overlayText.style.textAlign = "center";
                        overlayText.style.position = "absolute";
                        overlayText.style.top = "48.5%";
                        overlayText.style.left = "55%";
                        overlayText.style.transform = "translate(-50%, -50%)";
                        overlayText.style.fontFamily = "monospace";
                        overlayText.style.fontSize = "11px";
                        overlayText.style.color = "#ffffff";
                        overlayText.style.pointerEvents = "none";

                        postContent.appendChild(overlayText);

                        media = postContent;
                    } else if (post.filetype === 'MP4') {
                        media = document.createElement('video');
                        media.src = `/download/${post.filename}`;

                        media.controls = false;
                    } else {
                        return;
                    }

                    media.style.cursor = 'pointer';

                    media.onclick = () => {
                        enlargePost(index);
                    };

                    wrapper.appendChild(media);
                    gallery.appendChild(wrapper);
                });

                function enlargePost(index) {
                    const modal = document.getElementById("postPreviewModal");
                    const contentDiv = document.getElementById("post-content");
                    contentDiv.innerText = "";
                    let post = files[index];
                    let filetype = post.filetype;
                    var postContent = null;

                    if (post.filetype === 'JPG' || post.filetype === 'PNG') {
                        postContent = document.createElement("img");
                        postContent.src = "download/" + post.filename;
                    } else if (filetype === 'MP3') {
                        postContent = document.createElement('div');
                        postContent.classList.add('audio_panel_Members');
                        postContent.innerHTML = `
                            <audio src="download/${post.filename}" preload="metadata"></audio>
                            <div class="audioContainerMembers">
                                <div class="audioControlsMembers">
                                    <button class="reverse-buttonMembers">
                                        <div class="play" style="transform: scale(2) translateX(-4.5px) rotate(180deg);"></div>
                                        <div class="play" style="transform: scale(2) translateX(1.5px) rotate(180deg);"></div>
                                    </button>
                                    <button class="play-pause-buttonMembers"><div class="play" style="transform: scale(1.8);""></div></button>
                                    <button class="forward-buttonMembers">
                                        <div class="play" style="transform: scale(2) translateX(2.5px);"></div>
                                        <div class="play" style="transform: scale(2) translateX(-3.5px);"></div>
                                    </button>
                                    <canvas class="visualizerMembers"></canvas>
                                    <div class="audioScreenMembers">0:00</div>
                                </div>
                            </div>
                        `;

                        const audio = postContent.querySelector('audio');
                        const canvas = postContent.querySelector('.visualizerMembers');
                        const playPauseButton = postContent.querySelector('.play-pause-buttonMembers');
                        const reverseButton = postContent.querySelector('.reverse-buttonMembers');
                        const forwardButton = postContent.querySelector('.forward-buttonMembers');
                        const audioScreen = postContent.querySelector('.audioScreenMembers');

                        // Canvas context and setup
                        const ctx = canvas.getContext('2d');
                        canvas.width = 340;
                        canvas.height = 45;

                        const audioContext = new AudioContext();
                        const analyser = audioContext.createAnalyser();
                        const source = audioContext.createMediaElementSource(audio);
                        source.connect(analyser);
                        analyser.connect(audioContext.destination);
                        analyser.fftSize = 256;
                        const bufferLength = analyser.frequencyBinCount;
                        const dataArray = new Uint8Array(bufferLength);

                        function renderVisualizer() {
                            requestAnimationFrame(renderVisualizer);
                            analyser.getByteFrequencyData(dataArray);

                            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas for next frame

                            const barWidth = (canvas.width / bufferLength) * 4;
                            let barHeight;
                            let x = 0;

                            const max = Math.max(...dataArray); // Find the maximum value in dataArray

                            for (let i = 0; i < bufferLength; i++) {
                                barHeight = (dataArray[i] / max) * canvas.height; // Normalize the bar height
                                ctx.fillStyle = `white`;
                                ctx.fillRect(x, canvas.height - barHeight / 2, barWidth, barHeight / 2);
                                x += barWidth + 1;
                            }
                        }

                        // Add event listeners
                        playPauseButton.addEventListener('click', (e) => {
                            e.stopPropagation();
                            if (audio.paused) {
                                // Ensure AudioContext is resumed before playing audio
                                if (audioContext.state === 'suspended') {
                                    audioContext.resume();
                                }

                                audio.play();
                                playPauseButton.innerHTML = `<div class="pauseMembers">
                        <div></div>
                        <div></div>
                    </div>`;
                                renderVisualizer(); // Start visualizer
                            } else {
                                audio.pause();
                                playPauseButton.innerHTML = `<div class="play" style="transform: scale(2)"></div>`;
                            }
                        });

                        reverseButton.addEventListener('mousedown', () => {
                            audio.currentTime = Math.max(audio.currentTime - 5, 0);
                        });

                        forwardButton.addEventListener('mousedown', () => {
                            audio.currentTime = Math.min(audio.currentTime + 5, audio.duration);
                        });

                        audio.addEventListener('timeupdate', () => {
                            const mins = Math.floor(audio.currentTime / 60);
                            const secs = Math.floor(audio.currentTime % 60);
                            audioScreen.textContent = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
                        });
                    } else if (post.filetype === 'YT') {
                        postContent = document.createElement("iframe");
                        postContent.src = "https://www.youtube.com/embed/" + post.filename;
                        postContent.height = '450px';
                        postContent.width = '800px';
                    } else if (post.filetype === 'MP4') {
                        postContent = document.createElement("video");
                        postContent.src = "download/" + post.filename;
                        postContent.controls = true;
                        postContent.autoplay = false;
                        postContent.style.maxHeight = '450px';
                        postContent.style.maxWidth = '800px';
                    } else {
                        console.warn("Unsupported filetype in preview:", filetype);
                        return;
                    }

                    let months = [
                        "Jan", "Feb", "Mar", "Apr", "May", "Jun",
                        "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"
                    ];

                    document.getElementById("post-title").innerText = post.title;
                    document.getElementById("post-author").innerText = "by " + post.author;
                    document.getElementById("post-date").innerText = months[post.project_month - 1] + ", " + post.project_year;
                    document.getElementById("post-description").innerText = post.description;

                    postContent.classList.add("modal-content");
                    contentDiv.appendChild(postContent);
                    modal.style.display = "flex";
                    document.body.classList.add("modal-open");
                }

                const header = folder.querySelector('.folder-header');
                header.addEventListener('mousedown', (e) => startDrag(e, folder));
                document.body.appendChild(folder);
            })
            .catch(error => {
                console.error('Error loading user files:', error);
            });
    }

    /* close post function */
    document.getElementById('postPreviewModal').addEventListener('click', function (e) {
        if (!e.target.closest('.modal-content')) {
            closePost();
        }
    });

    function closePost() {
        const modal = document.getElementById("postPreviewModal");
        const audio = modal.querySelector('audio');
        if (audio) {
            audio.pause();
            audio.currentTime = 0;
        }
        modal.style.display = "none";
        document.body.classList.remove("modal-open");
    }

    /* close folder function */
    function closeFolder(element, username) {
        const folder = element.closest('.folder-window');
        if (folder) {
            folder.remove();
            openFolders.delete(username);
        }
    }

    /* drag function */
    function startDrag(e, el) {
        e.preventDefault();

        let offsetX = e.clientX - el.getBoundingClientRect().left;
        let offsetY = e.clientY - el.getBoundingClientRect().top;

        function onMouseMove(e) {
            el.style.left = `${e.clientX - offsetX}px`;
            el.style.top = `${e.clientY - offsetY}px`;
            el.style.zIndex = ++zIndexCounter;
        }

        function onMouseUp() {
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', onMouseUp);
        }

        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
    }

    function normalizeFolderZIndexes() {
        const folders = Array.from(document.querySelectorAll('.folder-window'));
        // Get current z-indexes and sort by z-index ascending
        const sorted = folders
            .map(f => ({ el: f, z: parseInt(f.style.zIndex) || 0 }))
            .sort((a, b) => a.z - b.z);

        // Set new base z-index
        let base = 100;
        sorted.forEach((item, i) => {
            item.el.style.zIndex = base + i;
        });

        // Update global counter to the new highest value
        zIndexCounter = base + sorted.length - 1;
    }
</script>
